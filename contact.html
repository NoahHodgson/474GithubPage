    <div id="form_page">
        <div class="email_form">
            <form id="contact-form" action="javascript:void(0);">
                <label for="user_fname">First Name</label>
                <input type="text" id="user_fname" name="user_fname" placeholder="Your name.." required>

                <label for="user_lname">Last Name</label>
                <input type="text" id="user_lname" name="user_lname" placeholder="Your last name.." required>

                <label for="user_email">Email</label>
                <input type="email" id="user_email" name="user_email" placeholder="Your email.."
                    pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
                    required>
                <!--https://stackoverflow.com/questions/201323/how-can-i-validate-an-email-address-using-a-regular-expression-->
                <label for="user_phone">Phone Number (123-456-7890)</label>
                <input type="tel" id="user_phone" name="user_phone" placeholder="Your phone-number.."
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}|[0-9]{3}[0-9]{3}[0-9]{4}" required>

                <label for="user_message" class="message">Message</label>
                <input type="text" id="user_message" name="user_message" placeholder="Your message.." required>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
