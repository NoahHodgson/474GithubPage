        <div id = "form_page">
            <div class="email_form">
                <form id="contact-form" action="javascript:void(0);">
                <label for="user_fname">First Name</label>
                <input type="text" id="user_fname" name="firstname" placeholder="Your name.." required>
            
                <label for="user_lname">Last Name</label>
                <input type="text" id="user_lname" name="lastname" placeholder="Your last name.." required>
                
                <label for="user_email">Email</label>
                <input type="email" id="user_email" name="email" placeholder="Your email.." required>
                
                <label for="user_phone">Phone Number</label>
                <input type="tel" id="user_phone" name="user_phone" placeholder="Your phone-number.." 
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}|[0-9]{3}[0-9]{3}[0-9]{4}" required>

                <label for="user_message" class="message">Message</label>
                <input type="text" id="user_message" name="user_message" placeholder="Your message.." required>

                <input type="submit" value="Submit">
                </form>
